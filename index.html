<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel de Monitoria - Prof. Artur</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d47a1">
    
    <style>
        /* Reset e Centralização Total */
        * { box-sizing: border-box; }
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* Cabeçalho */
        header { background-color: #0d47a1; color: white; padding: 25px 10px; width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.2); text-align: center; }
        .titulo-topo { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; font-weight: 300; }
        .prof-name { font-size: 1.5rem; font-weight: bold; color: #ffeb3b; }

        /* Container Principal */
        .container { width: 100%; max-width: 100%; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        
        /* Botão Verde */
        .btn-wrapper { margin: 20px 0; width: 100%; display: flex; justify-content: center; }
        .btn-planilha {
            display: inline-flex;
            align-items: center;
            background-color: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .btn-planilha img { margin-right: 10px; }

        /* Card do Gráfico com Centralização Forçada */
        .card { 
            background: white; 
            border-radius: 12px; 
            padding: 15px 5px; 
            width: 100%; 
            max-width: 600px; /* Tamanho ideal para celular */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        h2 { color: #333; font-size: 1.1rem; margin-bottom: 15px; text-align: center; width: 90%; }
        
        /* Ajuste do Gráfico para não cortar */
        .grafico-container { width: 100%; display: flex; justify-content: center; overflow: hidden; }
        iframe { border: none; width: 100%; height: 450px; max-width: 100%; }
    </style>
</head>
<body>

<header>
    <div class="titulo-topo">Gestão de Monitoria</div>
    <div class="prof-name">Prof. Artur Passos Dias Lima</div>
</header>

<div class="container">
    <div class="btn-wrapper">
        <a href="https://docs.google.com/spreadsheets/d/1enSY7T170PmJfxyIgbLHVT1F2MW0xufYn_spokRC9oE/edit?usp=sharing" target="_blank" class="btn-planilha">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732220.png" width="20">
            Acessar Planilha Completa
        </a>
    </div>

    <div class="card">
        <h2>Monitoria: Estatística</h2>
        <div class="grafico-container">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRL0NpddYMXL98lQHhWSUXRlaTtQBjd6zZhYKEI3tnckNXNjqt4vlQyVgLLwtM3G5ghIzTTdRyND_8k/pubchart?oid=479434409&format=interactive"></iframe>
        </div>
    </div>
</div>

</body>
</html>
